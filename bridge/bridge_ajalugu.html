<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bridge’i lühiajalugu</title>
  <link rel="stylesheet" href="bridge_ajalugu.css">
  <script src="JavaScript/functions.js"></script>
  <script src="JavaScript/cursor.js"></script>
</head>
<body class="leht leht--ajalugu">
  <div class="page">
    <div class="card">

      <!-- Header -->
      <div class="pais" id="pais">
        <h1 class="pais__pealkiri">Bridge’i lühiajalugu</h1>
        <p class="pais__alampealkiri">Kuidas nelja mängija kaardimäng kasvas whistist maailma võistlusspordiks.</p>
      </div>

      <div class="top-menu">
        <form action="./bridge_reeglid.html" method="get">
          <button class="menu-btn">Bridge’i reeglid</button>
        </form>

        <form action="./tutvustav_page.html" method="get">
          <button class="menu-btn">Bridge’i avalehele</button>
        </form>
      </div>

      <!-- Sektsioonid, mis laaditakse TXT failist -->
      <div class="sektsioon sektsioon--algus" id="algus"></div>
      <div class="sektsioon sektsioon--auction" id="auction"></div>
      <div class="sektsioon sektsioon--contract" id="contract"></div>
      <div class="sektsioon sektsioon--duplicate" id="duplicate"></div>
      <div class="sektsioon sektsioon--tana" id="tana"></div>

      <!-- Nupud jäävad HTML-i -->
      <div class="sektsioon sektsioon--nupud">
        <form action="./tutvustav_page.html" method="get" class="nupp-vorm" style="display:inline-block;margin-right:.5rem;">
          <button class="nupp nupp--tagasi" type="submit">← Tagasi avalehele</button>
        </form>

        <form action="./bridge_reeglid.html" method="get" class="nupp-vorm" style="display:inline-block;">
          <button class="nupp nupp--reeglid" type="submit">Vaata reegleid</button>
        </form>
      </div>

    </div>
  </div>

<script>
loadSectionsFromFile("JavaScript/info_txt/bridge_ajalugu.txt", [
  "algus",
  "auction",
  "contract",
  "duplicate",
  "tana"
]);
</script>

</body>
</html>
